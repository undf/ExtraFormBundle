services:
  undf.form.type.image_upload:
    class: Undf\FormBundle\Form\Type\ImageUploadType
    arguments:
      - "@vich_uploader.templating.helper.uploader_helper"
      - "@validator"
      - "@doctrine"
      - "@property_accessor"
    tags:
      - { name: form.type, alias: image_upload }

  undf.form.type.image_upload_listener:
      class: Undf\FormBundle\Listener\ImageUploadListener
      arguments:
        - "@validator"
        - "@doctrine.orm.default_entity_manager"
        - "@property_accessor"


  undf.form.type.datetime_picker:
    class: Undf\FormBundle\Form\Type\DateTimePickerType
    tags:
      - { name: form.type, alias: datetime_picker }

  undf.form.type.inc_dec:
    class: Undf\FormBundle\Form\Type\IncDecType
    tags:
      - { name: form.type, alias: inc_dec }


  undf.form.type.multiple_choice:
    class: Undf\FormBundle\Form\Type\MultipleChoiceType
    arguments:
      - "@doctrine.orm.default_entity_manager"
      - "@serializer"
    tags:
      - { name: form.type, alias: multiple_choice }